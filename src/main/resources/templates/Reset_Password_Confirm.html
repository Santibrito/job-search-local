<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notificación de Cambio de Contraseña</title>
    <style>
        /* Estilos CSS opcionales para dar formato al correo electrónico */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Notificación de Cambio de Contraseña</h2>
    <p>Estimado <strong th:text="${username}"></strong>,</p>

    <p>Te informamos que se ha realizado un cambio de contraseña en tu cuenta.</p>

    <p>Detalles del cambio:</p>
    <ul>
        <li><strong>Fecha y Hora:</strong> <span th:text="${date}"></span></li>
        <!-- Agrega más detalles aquí según sea necesario -->
    </ul>

    <p>Si no has realizado este cambio de contraseña, por favor contacta con nuestro equipo de soporte inmediatamente.</p>

    <p>¡Gracias!</p>
</div>
</body>
</html>
